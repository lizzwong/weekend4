<!DOCTYPE html>
<html lang="en" ng-app="pictureApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Gallery</title>
</head>
<body>
    <div class="jumbotron">
    <h1>Gallery</h1>
    </div>
    <main ng-controller="MainController as vm">
        <div ng-repeat="picture in vm.picArray">
        <div class="col-md-4" >
                <img src="{{picture.picture}}" alt=img src="/images/nationalization.png"><br>
               
            <div class="pictureStuff">{{picture.title}} <button type=button class="btn btn-info" >Story</button>
            <button type=button class="btn btn-danger"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></button>
            </div>
        </div>

        </div>
    </main>
</body>
</html>

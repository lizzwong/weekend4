<!DOCTYPE html>
<html lang="en" ng-app="pictureApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Gallery</title>
</head>
<body ng-controller="MainController as vm">
    <div class="jumbotron">
    <h1>Gallery</h1>
    <p>These are a few pictures that are important to me, with a little story behind each one. </p>
    </div>
    <main >
       <div container="col-md-12">
           <div class="col-md-4" ng-repeat="picture in vm.picArray"> 
            <div ng-hide="picture.story">
                <img src="{{picture.picture}}"  >
            </div>   
            <h3 class="pictureStuff">{{picture.title}}</h3> 
                    <div ng-show="picture.story" class="alert" role="alert">
                        "{{picture.description}}" <br>
                        <button class="btn btn-info" ng-click="vm.hideStory(picture)">Hide</button>
                    </div>

            <div class="pictureButtons">       
            <button type=button class="btn btn-info" ng-hide="picture.story" ng-click="vm.showStory(picture)">Story</button>
            <button type=button class="btn btn-danger" ng-click="vm.addHeart(picture)">
                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span></button>
                {{picture.hearts}} loves !
            </div>
        
        </div>
       </div> 
    </main>
</body>
</html>
